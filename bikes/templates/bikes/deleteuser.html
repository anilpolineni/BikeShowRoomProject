{% extends 'bikes/base.html'%}
{% block content %}

<div class="container mt-3 col-md-6 card card-body bg-info">
	<h2 class="alert alert-primary text-center">DeleteMy User</h2>
	<form method="POST">
		{% csrf_token %}
		<h3 class="text-danger text-center">Are You Sure You Want to Delete {{user.username}}..?</h3>
		<div class="text-center">
			<input type="submit" value="Delete" class="btn btn-danger btn-lg">
			<a href="{% url 'viewusers' %}" class="btn btn-warning btn-lg">Cancel</a>
		</div>
	</form>
</div>

{% endblock %}
