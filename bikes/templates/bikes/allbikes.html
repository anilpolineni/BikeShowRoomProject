{% extends 'bikes/base.html'%}
{% block title %}AllBikes{% endblock title %}
{% block content%}

<div class="container mt-3">
	<h4 class=" alert alert-danger text-danger text-center">AllBikes</h4>
	<div class="col-md-12">
		<div class="row d-flex justify-content-between">
			{% if data %}
			{% for i in data %}
			<div class="col-md-4 rounded mb-4"style="width: 100%;">
				<div class="card">
					<div class="card-header">
						<img src="{{i.bikeleftimage.url}}" style="width: 300px; height: 200px;">
						<h4 class=" text-primary mt-2 text-center">{{i.bikemodel}}</h4>
						<h4 class="text-danger text-center"><i class="fa fa-inr"></i> {{i.cost}}</h4>
						<div class="card card-body">
							<h5 style="display: inline-flex;">Comapny:<p style="color:purple;font-weight: bold;font-size: 25px;">{{i.company}}</p></h5>
						</div>
					</div>
					<a href="{% url 'viewbike' i.id %}" class="btn btn-outline-primary btn-block mb-3">ViewDetails</a>
				</div>
			</div>
			{% endfor %}
			{% else %}
			<h2>No Bike's Are Available</h2>
			{% endif %}
		</div>
	</div>
</div>

{% endblock %}
