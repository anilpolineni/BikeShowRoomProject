{% extends 'bikes/base.html'%}
{% block title %}OrderConformation{% endblock title %}
{% block content%}

<div class="container mt-3">
	<h1 class=" alert alert-primary text-center">OrderConformation</h1>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}

		<div class="form-group">
			<label>Name*</label>
			<input type="text"  name="ordername" class="form-control" required>
		</div>
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <label class="input-group-text" for="inputGroupSelect01">Document Type</label>
		  </div>
		  <select class="custom-select" name="documenttype" required id="inputGroupSelect01">
		    <option value="AadharCard">AadharCard</option>
		    <option value="VoterId">VoterId</option>
		    <option value="PanCard">PanCard</option>
		  </select>
		</div>
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text" id="inputGroupFileAddon01">Document</span>
		  </div>
		  <div class="custom-file">
		    <input type="file" name="document" class="custom-file-input" required id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
		    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
		  </div>
		</div>
		<div class="form-group">
			<label>Address*</label>
			<textarea class="form-control" rows=2 name="address" required></textarea>
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-primary btn-lg">Confirm</button>
			<a href="{% url 'myorder' %}"class="btn btn-secondary btn-lg">Back</a>
		</div>
	</form>
</div>
<script>
	$('#inputGroupFile01').change(function(e){
	//get the file name
	var fileName = e.target.files[0].name;
	//replace the "Choose a file" label
	$(this).next('.custom-file-label').html(fileName);
})
</script>
{% endblock %}
