{% extends 'bikes/base.html'%}
{% block title %}Home{% endblock title %}
{% block content%}

<style type="text/css">
	.c-img{
		height: 10rem;
	}
</style>

<div class="container mt-3">
	<h4 class=" alert alert-danger text-danger text-center">AllBikes</h4>
	<div class="col-md-12">
		<div class="row d-flex justify-content-between">
			{% if datas %}
			{% for i in datas %}
			<div class="col-md-4 rounded mb-4"style="width: 100%;">
				<div class="card">
					<div class="card-header">
						<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img class="d-block w-100 c-img" src="{{i.bikefrontimage.url}}" alt="First slide">
								</div>
								<div class="carousel-item">
									<img class="d-block w-100 c-img" src="{{i.bikebackimage.url}}" alt="Second slide">
								</div>
								<div class="carousel-item">
									<img class="d-block w-100 c-img" src="{{i.bikerightimage.url}}" alt="Third slide">
								</div>
								<div class="carousel-item">
									<img class="d-block w-100 c-img" src="{{i.bikeleftimage.url}}" alt="Fourth slide">
								</div>
							</div>
							<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
						<!-- <img src="{{i.bikefrontimage.url}}" style="width: 100%; height: 200px;"> -->
						<h4 class=" text-primary mt-2 text-center">{{i.bikemodel}}</h4>
						<h4 class="text-danger text-center"><i class="fa fa-inr"></i> {{i.cost}}</h4>
						<div class="card card-body">
							<h5 style="display: inline-flex;">Comapny:<p style="color:purple;font-weight: bold;font-size: 25px;">{{i.company}}</p></h5>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
			{% else %}
			<h2 class="text-center">No Bikes are Available </h2>
			{% endif %}
		</div>
	</div>
</div>
{% endblock %}
