{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="text/css" href="{% static 'images/best.jpg'%}">
  <title>BikeShowRoom{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script type="text/javascript" href="{% static 'js/main.js' %}"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container col-md-12">
  <h4 style="padding: 2%; font-size: 80px; text-align: center;font-weight: bold; font-family: 'Monotype Corsiva';"><img src="{% static 'images/royal.gif'%}" style="height: 150px;"><span style="color: red">Bike</span><span style="color: green;font-family: 'Monotype Corsiva';">Showroom</span> <img src="{% static 'images/royal.gif'%}" style="height: 150px;">
  </h4>
</div>
  {% include 'bikes/header.html'%}

 {% if messages%}
 {% for m in messages%}
 <div class="alert alert-{{m.tags}}" alert-dismissible>
  <button type="button" class="close" data-dismiss="alert">X</button>
  {{m}}
 </div>
 {% endfor %}
 {% endif%}
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
